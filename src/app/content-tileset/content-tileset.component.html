<!--Manages content display - contains an array of currently displayed content-->
<!--Uses a singleton to write data to the overlay-->

<p>Hey howdy hey</p>

<!--Overlay-->
<div id="overlay" *ngIf = shouldShowModal>
  <button (click) = "deselectContent()"> CLOSE ME </button>
  <div markdown [src]="currentlySelected.postLocation">Loading Content...</div>

</div>

<!--Tile-->
<div class="container-fluid">
  <div class="row">
    <div *ngFor = "let content of contentsAll" (click)="selectContent(content)" class="col-md-3">
      <span class = "tile">
        <span>{{content.id}}</span>

        <img [src] = "content.img" class = "thumbnail" [attr.alt] = "content.title + ' thumbnail'">

        <span class = "filters">{{returnCorrespondingFilters(content)}}</span>
      </span>
    </div>
    </div>
</div>
