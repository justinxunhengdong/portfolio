<!--Overlay-->
<div id="overlay" *ngIf = shouldShowModal>
  <button (click) = "deselectContent()"> CLOSE ME </button>
  <div markdown [src]="currentlySelected.postLocation">Loading Content...</div>

  <a (click)="getNextContentLocation()"><button>Next</button></a>
</div>

<div class="container-wrapper">

  <!--Tile Template-->
  <div class="container">
    <div class="row">
      <span *ngFor = "let content of contentsAll" (click)="selectContent(content)" class="col-md-4 tile">
          <div class="tile-media-wrapper">
            <img [src] = "content.img" class = "thumbnail" [attr.alt] = "content.title + ' thumbnail'">
            <caption class="filter-wrapper">
              <h4 class="content-title">{{content.title}}</h4>
              <span class = "filters">{{returnCorrespondingFilters(content)}}</span>
            </caption>
          </div>

      </span>
  </div>

</div>
